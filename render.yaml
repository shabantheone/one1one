services:
  - type: web
    name: whatsapp-full-dp
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONPATH
        value: ./
    healthCheckPath: /
    autoDeploy: true
    
databases: []

envVarGroups: []